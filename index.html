<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>red homer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* From Uiverse.io by Allyhere */ 
    .btn-donate {
      --clr-font-main: hsla(0 0% 20% / 100);
      --btn-bg-1: hsla(194 100% 69% / 1);
      --btn-bg-2: hsla(217 100% 56% / 1);
      --btn-bg-color: hsla(360 100% 100% / 1);
      --radii: 0.5em;
      cursor: pointer;
      padding: 0.9em 1.4em;
      min-width: 120px;
      min-height: 44px;
      font-size: var(--size, 1rem);
      font-weight: 500;
      transition: 0.8s;
      background-size: 280% auto;
      background-image: linear-gradient(
        325deg,
        var(--btn-bg-2) 0%,
        var(--btn-bg-1) 55%,
        var(--btn-bg-2) 90%
      );
      border: none;
      border-radius: var(--radii);
      color: var(--btn-bg-color);
      box-shadow:
        0px 0px 20px rgba(71, 184, 255, 0.5),
        0px 5px 5px -1px rgba(58, 125, 233, 0.25),
        inset 4px 4px 8px rgba(175, 230, 255, 0.5),
        inset -4px -4px 8px rgba(19, 95, 216, 0.35);
    }

    .btn-donate:hover {
      background-position: right top;
    }

    .btn-donate:is(:focus, :focus-visible, :active) {
      outline: none;
      box-shadow:
        0 0 0 3px var(--btn-bg-color),
        0 0 0 6px var(--btn-bg-2);
    }

    @media (prefers-reduced-motion: reduce) {
      .btn-donate {
        transition: linear;
      }
    }
  </style>
</head>
<body class="m-0 p-0 bg-[#1e1e1e] w-screen h-screen overflow-hidden relative">

  <!-- Homer background stretched -->
  <img src="images/trhomer.png" 
       alt="Homer" 
       class="absolute top-0 left-0 w-full h-full object-fill -z-10" />

  <!-- Centered content -->
  <div class="flex flex-col items-center justify-center h-full space-y-6">
    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-gray-100">red homer</h1>

    <!-- Uiverse gradient button -->
    <a href="https://example.com" style="text-decoration: none;">
      <button class="btn-donate">Zapisz się do armii!</button>
    </a>
  </div>

</body>
</html>
