<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>red homer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    button {
      align-items: center;
      background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
      border: 0;
      border-radius: 8px;
      box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
      box-sizing: border-box;
      color: #ffffff;
      display: flex;
      font-size: 18px;
      justify-content: center;
      line-height: 1em;
      max-width: 100%;
      min-width: 140px;
      padding: 3px;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:active,
    button:hover {
      outline: 0;
    }

    button span {
      background-color: rgb(5, 6, 45);
      padding: 16px 24px;
      border-radius: 6px;
      width: 100%;
      height: 100%;
      transition: 300ms;
    }

    button:hover span {
      background: none;
    }

    button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body class="m-0 p-0 bg-[#1e1e1e] w-screen h-screen overflow-hidden relative">

  <!-- Homer background stretched -->
  <img src="images/trhomer.png" 
       alt="Homer" 
       class="absolute top-0 left-0 w-full h-full object-fill -z-10" />

  <!-- Centered content -->
  <div class="flex flex-col items-center justify-center h-full space-y-6">
    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-gray-100">red homer</h1>

    <!-- Gradient Button -->
    <a href="https://example.com">
      <button>
        <span>Zapisz siÄ™ do armii!</span>
      </button>
    </a>
  </div>

</body>
</html>
